<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #ocean {
        position: relative;
        width: 500px;
        height: 500px;
        background-color: aqua;
        border: 1px solid black;
        border-radius: 2px;
      }
      .boat {
        position: absolute;
        width: 70px;
      }
      .boat img {
          display: block;
          margin: auto;
          width: 75%;
      }
      .boat:hover {
        border: 1px solid grey;
      }
      #boat2 {
          left: 70px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="ocean">
        <div id="boat" class="boat">
          <img
            src="/Users/danielgladstone/Documents/sailing-simulator/app/src/sailboat.svg"
            alt="sailboat"
          />
        </div>
        <div id="boat2" class="boat">
            <img
              src="/Users/danielgladstone/Documents/sailing-simulator/app/src/sailboat.svg"
              alt="sailboat"
            />
          </div>
      </div>
    </div>
  </body>
  <script>
    var boat = document.getElementById("boat")
    var boat2 = document.getElementById("boat2")
    makeElMoveable(boat)
    makeElMoveable(boat2)

    function makeElMoveable(el) {
      var oldHeight = el.style.height
      var oldWidth = el.style.width

      el.addEventListener("mousedown", (e) => {
        var pos = {
          newX: 0,
          newY: 0,
          oldX: 0,
          oldY: 0,
        }



        e = e || window.event
        e.preventDefault()
        pos.oldX = e.clientX
        pos.oldY = e.clientY


        function moveDiv(e) {
          pos.newX = pos.oldX - e.clientX
          pos.newY = pos.oldY - e.clientY
          pos.oldX = e.clientX
          pos.oldY = e.clientY
          el.style.top = el.offsetTop + pos.newY + "px"
          el.style.left = el.offsetLeft + pos.newX + "px"
        }

        function resizeDiv(e) {
            pos.newX = pos.oldX + e.clientX
            pos.newY = pos.oldY + e.clientY
            pos.oldX = e.clientX
            pos.oldY = e.clientY
            var newWidth = oldWidth + pos.newY + "px"
            var newHeight = oldHeight + pos.newX + "px"
            el.style.height = newWidth
            el.style.width = newHeight
            
        }
        document.onmouseup = cleanUp
        document.onmousemove = resizeDiv
      })
    }

    function cleanUp(e) {
      document.onmouseup = null
      document.onmousemove = null
    }

    // document.getElementById("root").innerHTML = "Hellow World!"
  </script>
</html>
